
<form #f3="ngForm" (ngSubmit)="f3.form.valid">
    <div #schedulesPricingItem>
        <div class="col-lg-12" style="text-align:left !important; color:black !important;">
            <h4>Join Schedule Pricing</h4>
            <div>
                <div class="form-group">
                    <label>Select Schedules Pricing</label>
                    <select id="schedulesPricingId" name="schedulesPricingId" [(ngModel)]="schedules.schedulesPricingId" (change)="selectSchedulesPricing()"></select>
                </div>
                <div class="form-group">
                    <label>Or Create New Schedules Pricing</label>
                    <input name="schedulesPricingName" [(ngModel)]="schedules.schedulesPricingName" #schedulesPricingName="ngModel" required type="text" />
                    <div *ngIf="f3.submitted && schedulesPricingName.invalid" class="text-danger">
                        Pricing name required
                    </div>
                </div>
                <div class="form-group">
                    <label>Schedules Pricing Description</label>
                </div>
                <div *ngIf="model.editable">
                    <textarea name="schedulesDescription" [(ngModel)]="schedules.schedulesDescription" #schedulesDescription="ngModel" required></textarea>
                    <div *ngIf="f3.submitted && schedulesDescription.invalid" class="text-danger">
                        Price required
                    </div>
                    <div>
                        <label>Schedules Price</label>
                        <input type="number" name="price" value="0.00" [(ngModel)]="schedules.price" #price="ngModel" required />
                        <div *ngIf="f3.submitted && price.invalid" class="text-danger">
                            Price required
                        </div>
                    </div>
                </div>
                <div *ngIf="model.viewable">
                    <div class="text-info">
                        {{schedules.schedulesDescription}}
                    </div>
                    <div>
                        <label>Schedules Price</label>
                        <div>£{{schedules.price}}</div>
                    </div>
                </div>
            </div>
            <input type="button" class="btn-primary" value="Add to Tour" (click)="selectSchedulesPricing()" />
        </div>    <div>
            <h4>Return To Booking Page</h4>
            <span class="button">
                <li [routerLinkActive]="['link-active']">
                    <a [routerLink]="['/book-tour']">
                        Go To Booking Page
                    </a>
                </li>
            </span>
        </div>
    </div>
</form>
